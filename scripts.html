<!DOCTYPE html>

    <style>
        .script-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .script-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .script-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }
        
        .script-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .script-description {
            color: #ddd;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #ddd;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="script-container">
        <h1 style="text-align: center; margin-bottom: 30px;">Free Script By Noroshi</h1>
      
        <div class="script-item">

                <i class="fas fa-download"></i> Download Script
